<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Contatos</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="./img/agenda.png" alt="Imagem desenhada de uma agenda">
      <h1>Agenda de contatos</h1>
    </header>
    <form id="form-tabela">
      <input type="text" id="nome-contato" required placeholder="nome">
      <input type="number" id="numero-contato" required placeholder="número">
      <button type="submit">Adicionar Contato</button>
    </form>
    <table cellspacing = '5'>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Número</th>
          <th>Contato adicionado</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
